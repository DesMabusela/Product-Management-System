  <div style="opacity: 0.9;" class='card'>
  
    <div class='card-header '>
      {{pageTitle}}
    </div>
  
    <div class='card-body'>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ed Sheeran" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      
        <!-- Product ID Column -->
        <ng-container matColumnDef="imageUrl">
          <th mat-header-cell *matHeaderCellDef> <mat-slide-toggle [(ngModel)]="isChecked" (click)= 'toggleImage()' color="primary">Show/Hide</mat-slide-toggle> </th>
          <td mat-cell *matCellDef="let element"> <img *ngIf='showImage' src="{{element.imageUrl}}" height="45" width="45"> </td>
        </ng-container>
      
        <!-- Product Name Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef> <b>Product Name </b> </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>
      
        <!-- Product Code Column -->
        <ng-container matColumnDef="productCode">
          <th mat-header-cell *matHeaderCellDef> <b>Code</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
        </ng-container> 
      
        <!-- Release Date Column -->
        <ng-container matColumnDef="releaseDate">
          <th mat-header-cell *matHeaderCellDef> <b>Released Date</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.releaseDate}} </td>
        </ng-container>
  
        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> <b>Price</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.price | currency:'ZAR' : 'symbol-narrow':'1.2-2' }} </td>
        </ng-container>
  
        <!-- Star Rating Column -->
        <ng-container matColumnDef="starRating">
          <th mat-header-cell *matHeaderCellDef> <b>Ratings</b> </th>
          <td mat-cell *matCellDef="let element"> <pm-star [rating]='element.starRating'
            (ratingClicked)='onRatingClicked($event)'></pm-star> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr  mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
